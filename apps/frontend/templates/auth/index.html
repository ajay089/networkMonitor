{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Network Monitor | Login</title>
    <link rel="icon" href="{% static 'dist/img/favicon.png' %}" type="image/png">
    <!-- CSS files -->
    <link href="{% static 'dist/css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'dist/css/demo.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'dist/css/inter.css' %}">
    <script src="{% static 'dist/js/jquery.min.js' %}"></script>
    <style>
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
      #toastBar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        text-align: center!important;
        z-index: 9999;
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="{% static 'dist/js/demo-theme.min.js' %}"></script>
    <div class="page page-center">
        <!-- Toaster alert -->
        <div class="alert alert-important alert-dismissible" role="alert" id="toastBar" style="display: none;">
            <div class="d-flex">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M5 12l5 5l10 -10" />
                </svg>
              </div>
              <div id="message"></div>
            </div>
            <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
          </div>
  
          <!-- Toaster script (can be moved to a separate JS file) -->
          <script>
            function openToaster(toastType, message) {
              $("#toastBar").css("display", "block");
              $("#message").html(message);
              $("#toastBar").attr("class", "").addClass("alert alert-important alert-dismissible");
              if (toastType === "success") {
                $("#toastBar").addClass("alert-success");
              } else if (toastType === "warning") {
                $("#toastBar").addClass("alert-warning");
              } else if (toastType === "info") {
                $("#toastBar").addClass("alert-info");
              } else if (toastType === "danger") {
                $("#toastBar").addClass("alert-danger");
              }
              $("#toastBar").show().delay(1000).fadeOut();
            }
          </script>
  
          {% if messages %}
            {% for message in messages %}
                    <script>
                      {% if 'invalid' in message.tags %}
                      openToaster("danger", "{{ message }}");
                      {% else %}
                      openToaster("success", "{{ message }}");
                      {% endif %}
                    </script>
                {% endfor %}
          {% endif %}
      <div class="container container-normal py-4">
        <div class="row align-items-center g-4">
           <div class="col-lg d-none d-lg-block">
            <img src="{% static 'statics/undraw_secure_login_pdn4.svg' %}" height="300" class="d-block mx-auto" alt="">
          </div>
          <div class="col-lg">
            

            <div class="container-tight">
              <div class="text-center mb-4">
                <a href="" class="navbar-brand navbar-brand-autodark"><img src="{% static 'statics/logo.svg' %}" height="36" alt=""></a>
              </div>
              <div class="card card-md">
                <div class="card-body">
                  <h2 class="h2 text-center mb-4">Login to your account</h2>
                  <form method="POST" action="{% url 'login' %}" autocomplete="off" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                      <label class="form-label">Username *</label>
                      <input type="text" name="username"  class="form-control" placeholder="Username" value="{% if username %}{{username}}{% endif %}" autocomplete="off">
                    </div>
                    <div class="mb-2">
                      <label class="form-label">
                        Password *
                      </label>
                      <div class="input-group input-group-flat">
                        <input type="password" name="password" class="form-control"  placeholder="Your password" value="{% if password %}{{password}}{% endif %}" autocomplete="off">
                        
                      </div>
                    </div>
                    
                    <div class="form-footer">
                      <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                  </form>
                </div>
                
              </div>
             
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static 'dist/js/tabler.min.js' %}" defer></script>
    <script src="{% static 'dist/js/demo.min.js' %}" defer></script>
  </body>
</html>
